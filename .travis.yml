dist: bionic

language: php

php:
  - 7.4
  - 8.1
  - 8.2

before_install:
  - composer create-project magento/magento-coding-standard --stability=dev magento-coding-standard
  - cd magento-coding-standard

script:
  - vendor/bin/phpcs --ignore=../magento-coding-standard/* --standard=Magento2 --extensions=php,js,css ../.
